<h2>{{title}}</h2>
<div class="table-responsive" *ngIf="isReady else loading">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col"> Nombres</th>
        <th scope="col">Involucrados</th>
        <th scope="col">Estado</th>
        <th scope="col">Fecha de Cierre</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let task of taskList;let i = index">
        <tr class="table-primary" id='task_{{task.id}}'>
          <td>{{task.id}}</td>
          <td>{{task.name}}</td>
          <td>{{getNames(task.persons)}}</td>
          <td>{{task.status?'Completado':'Pendiente'}}</td>
          <td>{{task.limitDate | date:'short'}}</td>
          <td>
            <button type="button" class="btn btn-outline-success"  *ngIf="!task.status" (click)="onChangeStatus(i)">Cambiar Estado</button>&nbsp;
            <button type="button" class="btn btn-outline-danger"  (click)="onDelete(i)">Eliminar</button>
          </td>
        </tr>
  </ng-container>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <div>Loading...</div>
 </ng-template>
