<h2>{{title}}</h2>
<div class="table-responsive" *ngIf="isReady else loading">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let skill of skillsList ;let i = index">
        <tr class="table-primary" id='task_{{skill.id}}'>
          <td>{{skill.id}}</td>
          <td>{{skill.name}}</td>
          <td>{{skill.description}}</td>
          <td>
            <button type="button" class="btn btn-outline-danger"  (click)="onDelete(i)">Eliminar</button>
          </td>
        </tr>
  </ng-container>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <div>Loading...</div>
 </ng-template>
